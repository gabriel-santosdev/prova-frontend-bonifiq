<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Fake com Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        p {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <h1>Bem-vindo ao Site Fake</h1>
    <p>
        Este é um site qualquer apenas para demonstrar como o widget pode ser inserido em páginas externas.
    </p>

    <script>
        window.loggedUserId = 2;

        window.addEventListener("message", (event) => {
            const iframeEl = document.getElementById("prova-frontend-bonifiq-widget");
            const buttonEl = document.getElementById("prova-frontend-bonifiq-button");

            if (event.data?.type === "CLOSE_WIDGET") {
                if (iframeEl && buttonEl) {
                    iframeEl.style.display = "none";
                    buttonEl.innerHTML = "&#x25B2;";
                }
            }

            if (event.data?.type === "GET_USER_ID") {
                if (iframeEl) {
                    event.source.postMessage(
                        { type: "USER_ID", value: window.loggedUserId },
                        event.origin
                    );
                }
            }
        });

    </script>

    <!-- carrega o widget -->
    <script src="http://localhost:5173/widget.js"></script>

</body>

</html>
